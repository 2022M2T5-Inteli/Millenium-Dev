<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Edu Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="login - style.css" rel="stylesheet">
    
    <!--fonte do subtítulo e textos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <!--fonte do título-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    
    <!--Bootstrap/FontAwesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>

<div class="container-fluid">
    <!-- cria um container para a página -->
    <div class=" header row p-5 ">
        <!-- cria rows para os 3 conteúdos do header -->
        <div class="p-3 col-12 col-lg-4 justify-content-center justify-content-lg-start d-flex" id="leftSection">
            <!-- seção da esquerda -->
            <div class="d-flex justify-content-center align-items-center" id="backButton">
            <!-- seta voltar -->
            <a href="google.com"> <i class="fa-solid fa-arrow-left-long"></i></a> <!-- ícone da seta -->
            </div>
        </div>
        <!-- seção do meio -->
        <div class="p-3 col-12 col-lg-4 text-center" id="centerSection">
            <h1>Login</h1>
            <h6>Preencha seus dados para logar</h6>
        </div>
        <!-- seção do meio -->
        <div class="col-sm-4 login">
            <div class="input">
                <i class="fa-solid fa-envelope" id="iconEnvelope"></i>
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <a href="google.com"> <p>Não tem uma conta?</p></a>
                <div class="buttonEntrar">
                </div><input type="button" class="buttonLogin" value="Entrar">
            </div>
        </div>
    </div>
</div>

</body>

</html>
