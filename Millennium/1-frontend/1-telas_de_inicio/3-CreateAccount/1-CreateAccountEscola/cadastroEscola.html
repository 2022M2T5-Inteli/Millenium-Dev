<body>
  <div class="container-fluid">
    <!-- cria um container para a página -->
    <div class=" header row p-5 ">
        <!-- cria rows para os 3 conteúdos do header -->
        <div class="p-3 col-12 col-lg-4 justify-content-center justify-content-lg-start d-flex" id="leftSection">
            <!-- seção da esquerda -->
            <div class="d-flex justify-content-center align-items-center" id="backButton">
            <!-- seta voltar -->
            <a href="cadastroUsuarioEscola.html"> <i class="fa-solid fa-arrow-left-long"></i></a> <!-- ícone da seta -->
            </div>
        </div>
        <!-- seção do meio -->
        <div class="p-3 col-12 col-lg-4 text-center" id="centerSection">
            <h1>Crie sua conta</h1>
            <h6>Cadastre dados de sua escola abaixo</h6>
        </div>
        <!-- seção do meio -->
        <div class="col-sm-4">
        </div>
        <div class="row center">
          <div class="col-sm-4 offset-sm-4 register">
              <label for="floatingInputName">Insira o nome da Escola:</label>
              <input type="nome" class="form-control" id="floatingInputName" placeholder="Nome da Escola">
              <label for="floatingInputRede">Insira o nome da rede a qual sua escola pertence:</label>
              <select type="rede" class="form-control" id="floatingInputRede">
                  <option value="Erro"></option>
                  <option value="none">Não pertenço a nenhuma rede</option>
              </select>
              <label for="floatingInputUF">Insira UF de sua Escola:</label>
              <input type="UF" class="form-control" id="floatingInputUF" placeholder="XX">
              <label for="floatingInputCidade">Cidade:</label>
              <input type="numero" class="form-control" id="floatingInputCidade" placeholder="">
              <label for="floatingInputEndereco">Insira o endereço de sua Escola:</label>
              <input type="rua" class="form-control" id="floatingInputEndereco" placeholder="Nome da rua, numero">
          </div>
        </div>
        <div class="container" style="text-align:center;"> 
          <input type="button" class="buttonCadastrar" value="Cadastrar" href="">
        </div>
    </div>
  </div>
</body>
