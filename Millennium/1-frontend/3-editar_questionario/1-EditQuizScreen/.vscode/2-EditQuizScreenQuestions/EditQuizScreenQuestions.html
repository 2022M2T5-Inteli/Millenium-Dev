<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!--fonte do subtítulo e textos-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  
  <!--fonte do título-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
  <title>Editar Questionário Questões Lista</title>
</head>

<body>

  <div class="container-fluid"> <!-- cria um container para a página -->
    <div class=" header row p-5 "> <!-- cria rows para os 3 conteúdos do header -->
      <div class="p-3 col-12 col-lg-4 justify-content-center justify-content-lg-start d-flex" id="leftSection"> <!-- seção da esquerda -->
        <div class="d-flex justify-content-center align-items-center" id="backButton"> <!-- seta voltar -->
          <a href="google.com"> <i class="fa-solid fa-arrow-left-long"></i></a> <!-- ícone da seta -->
        </div>
      </div> 

      <div class="p-3 col-12 col-lg-4 text-center" id="centerSection"> <!-- cria a seção central do header-->
        <h1> Nome do Eixo </h1>
        <h6> Clique em <i class="fa-regular fa-pen-to-square"></i> para editar as questões</h6>
      </div>

      <div class="p-3 col-12 col-lg-4" id="rightSection"> <!-- cria a seção da direita -->
        <div class="p-4 offset-lg-7 col-lg-5 d-flex flex-column justify-content-evenly align-items-center"
        id="profileBox"> <!-- cria a caixa de perfil -->
          <p class="m-0">
            <i class="fa-solid fa-user"></i>
            <span>Nome de Usuário</span>
          </p>
        </div>
      </div>
  </div>

      <div class="container" id="list"> <!--cria um container para a seção das perguntas-->


        <!-- <div class="row p-3 text-center justify-content-center" id ="questionsBox"> -->
          <div class="row col-12 text-center justify-content-center" id="questionsHeader">
           
            <div class="col-lg-3 p-4">
              <h6>Número</h6>
            </div>
           
            <div class="col-lg-3 p-4">
              <h6>Domínio</h6>
            </div>
          
            <div class="col-lg-3 p-4">
              <h6>Pergunta</h6>
            </div>

            <div class="col-lg-3 p-4">
              <h6>Editar</h6>
            </div>

          </div>



          <div class="row col-12 p-2" id="blank"> <!--espaço em branco entre as questões-->
            <h6>      </h6>
          </div>



          <div class="row col-12 justify-content-center text-center" id="questions"> <!--linha das questões-->
            <div class="col-lg-3 p-4">
              <h6>1</h6>
            </div>
  
            <div class="col-lg-3 p-4">
              <h6>Atrair e integrar</h6>
            </div>
  
            <div class="col-lg-3 p-4">
              <h6>Existem processos de recrutamento e mobilidade? </h6>
            </div>
  
            <div class="col-lg-3 p-4">
              <button id="editBtn">
                <i class="fa-regular fa-pen-to-square" id="edit"></i>
              </button>
            </div>

          </div>
        


        </div>

      </div>






  </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</html>
