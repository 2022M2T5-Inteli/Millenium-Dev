<body>

    <div class="container-fluid">
        <!-- cria um container para a página -->
        <div class=" header row p-5 ">
            <!-- cria rows para os 3 conteúdos do header -->
            <div class="p-3 col-12 col-lg-4 justify-content-center justify-content-lg-start d-flex" id="leftSection">
                <!-- seção da esquerda -->
                <div class="d-flex justify-content-center align-items-center" id="backButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Sair da sua conta">
                    <!-- seta voltar -->
                    <a href="../2-LoginScreen/"> <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </div>
            </div>
            <!-- seção do meio -->
            <div class="p-3 col-12 col-lg-4 text-center" id="centerSection">
                <h1>Escolha uma opção</h1>
                <h6>Selecione uma opção abaixo</h6>
            </div>
        </div>
        <!-- seção dos cards -->
        <div class="row options d-flex justify-content-center align-items-center">
            <div class="col-lg-3">
                <div class="questionnaire button-options" id="buttonQuestionario" onclick="carregarQuestionario()">
                    <i class="fa-solid fa-laptop-file" id="icon"></i>
                    <h2>Responder<br> questionário</h2>

                </div>
            </div>
            <div class="col-lg-3" id="buttonDashboard" onclick="loadDashboard()">
                <div class="dashboard button-options">
                    <i class="fa-solid fa-chart-line" id="icon"></i>
                    <h2>Acessar<br> dashboard</h2>

                </div>
            </div>
        </div>
    </div>
