<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!--Modais de alerta-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

  <link rel="stylesheet" href="./editQuizScreen.css" />
  <script src="../../../constants.js"></script>
  <script src="./script.js"></script>
  <title>Editar Questionário</title>
</head>

<body>

  <div class="container-fluid">
    <div class="header row p-5">
      <div class="p-3 col-12 col-lg-4 justify-content-center justify-content-lg-start d-flex" id="leftSection">
        <div class="d-flex justify-content-center align-items-center" id="backButton">
          <a href="../1-Agendas/"> <i class="fa-solid fa-arrow-left-long"></i></a>
        </div>
      </div>
      <div class="p-3 col-12 col-lg-4 text-center" id="centerSection">
        <h1 id="pageTitle">Painel de Seções do Eixo</h1>
        <h4 id="eixoTitle"></h4>
        <h6>Clique nos cards para editar as questões da seção.</h6>
      </div>
      <div class="p-3 col-12 col-lg-4" id="rightSection">
        <div class="p-4 offset-lg-4 col-lg-8 d-flex flex-column justify-content-evenly align-items-center"
          id="profileBox">
          <p class="m-0">
            <i class="fa-solid fa-user"></i>
            <span id="nomeUsuario">Nome de Usuário</span>
          </p>
        </div>
      </div>
    </div>

    <div class="row col-4 offset-4">
      <div class="col-12 d-flex justify-content-center m-2 p-4">
        <button id="criarDominio" onclick="criarDominioButton()"> Criar nova seção </button>
      </div>
    </div>


    <div class="content row p-2 text-center justify-content-center" id="cardBox">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
